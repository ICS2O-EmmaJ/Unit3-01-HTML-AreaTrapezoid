<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Emma Janani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of a Trapezoid in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Area of Trapezoid in JS</h1>
					<h3>Enter the following values to calculate the area of your trapezoid:</h3>
					<form action="javascript:calcAreaClicked()">
						<label for="side-a">Side a:</label>
						<input type="number" step="any" id="side-a" placeholder="Enter side a (cm)">
            <br>
            <br>
            <br>
						<label for="side-b">Side b:</label>
						<input type="number" step="any" id="side-b" placeholder="Enter side b (cm)">
            <br>
            <br>
            <br>
						<label for="height">Height:</label>
						<input type="number" step="any" id="height" placeholder="Enter height (cm)">
            <br>
            <br>
            <br>
						<input type="submit" value="Calculate">
					</form>
          <br>
					<img src="./images/areaoftrapezoid.svg" width="500">
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="area">
			</div>
		</div>
  </body>
</html>
